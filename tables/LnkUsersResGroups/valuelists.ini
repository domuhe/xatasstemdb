[Users]
__sql__ = "Select idauthor, concat(name,' ', surname) from authors"
[ResearchGroups]
__sql__ = "Select idResGroup, ResGroupName from ResearchGroups"
[IsStudent]
	Y=Y
	N=N
[groupconcat]
__sql__ = "Select l.*, r.ResGroupDep, i.InstituteName, concat(r.ResGroupName,'/',r.ResGroupDep,'/',i.InstituteName) as Resdepinst from ResearchGroups r left join LnkUsersResGroups l on l.idResGroup=r.idResGroup left join Institutes i on r.ResGroupInst=i.idInstitute" 
